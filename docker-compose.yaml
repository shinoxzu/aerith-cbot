services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c ".venv/bin/alembic --config ${ALEMBIC_CONFIG_PATH} upgrade head && .venv/bin/bot"
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      chroma:
        condition: service_healthy
    environment:
      - CONFIG_PATH=${BOT_CONFIG_PATH}
      - LLM_CONFIG_PATH=${LLM_CONFIG_PATH}
      - PYTHONUNBUFFERED=1
  chroma:
    image: chromadb/chroma
    volumes:
      - chroma-data:/data
    healthcheck:
      test: [ "CMD", "/bin/bash", "-c", "cat < /dev/null > /dev/tcp/localhost/8000" ]
      interval: 15s
      timeout: 5s
      retries: 3
  db:
    image: postgres:17
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5433:5432
    healthcheck:
      test: pg_isready -d ${POSTGRES_DB}
      interval: 1s
      timeout: 10s
      retries: 10

volumes:
  chroma-data:
    driver: local
  db-data:
    driver: local
